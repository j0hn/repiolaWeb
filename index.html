<html> 
    <head> 
        <link rel="stylesheet" type="text/css" href="style.css" /> 
        <script type="text/javascript" src="script.js"></script> 
    </head> 
    <body> 
        <div id="debug"></div> 
        
        <div id="wrapper"> 
            <div id="header"> 
 
                Repiola Web
            </div> 
            <div id="text"> 
                <textarea id="code">set r3 10
set r4 2
 
: prelinea
rnd r0
rnd r1
mod r0 200
mod r1 300
eq r3 0 prelinea2
rnd r2
mod r2 100
add r2 50
sub r3 1
 
: linea
le r2 0 prelinea
add r0 1
put 250
sub r2 1
jmp linea
 
: prelinea2
eq r4 0 start
rnd r0
mod r0 300
rnd r1
mod r1 190
rnd r2
mod r2 100
add r2 10
sub r4 1
 
: linea2
le r2 0 prelinea2
add r1 1
put 251
sub r2 1
jmp linea2
 
: start
set r7 0
sub r7 1
set r0 9
set r1 1
rnd r2
set r3 1
set r4 1
 
: loop
add r0 r3
put r2
sub r0 r3
add r1 r4
put r2
sub r1 r4
 
add r0 r3
add r1 r4
 
get r5
eq r5 250 cy
eq r5 251 cx
 
put r2
 
ge r0 299 cx
le r0 0 cx
ge r1 299 cy
le r1 0 cy
 
jmp loop
 
: cx
mul r3 r7
jmp loop
 
: cy
mul r4 r7
jmp loop
 
: end
</textarea> 
            </div> 
            <div id="drawing"> 
                <canvas id="canvas" width="300" height="300"></canvas> 
            </div><br /> 
            <div id="buttonBox"> 
 
                <div style="float: right"> 
                    <!-- <input type="button" id="clear" value="Clear screen" onClick="clear()" /> --> 
                    <input type="button" id="stop" value="Stop" onClick="stop()" /> 
                    <input type="button" id="start" value="Start" onClick="start()" /> 
                </div> 
                <label for="debugcheck">Debug</label> 
                <input type="checkbox" id="debugcheck" disabled /> 
                <br /> 
 
                Speed:
                    <input type="radio" name="speed" onclick="setSpeed(0);" /> 
                    <label for="slow">Slow</label> 
                    <input type="radio" name="speed" onclick="setSpeed(1);" checked /> 
                    <label for="fast">Fast</label> 
                    <input type="radio" name="speed" onclick="setSpeed(2);"/> 
                    <label for="extrafast">Faster</label> 
                    <input type="radio" name="speed" onclick="setSpeed(3);"/> 
 
                    <label for="extrafast2">FUCK, FASTER</label> 
            </div><div style="clear: both"></div> 
            <div id="credits"> 
                Note: for your safety, debug will be enabled only with slow speed
                <div style="float: right"> by j0hn &amp; Gbt </div> 
            </div> 
        </div> 
 
    </body> 
</html>
